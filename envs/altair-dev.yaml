# This env is necessary to use the latest and unreleased version of altair.
# It provides the yOffset functionality for encodings.
# As it is not stable and unfinished, it should only be used when necessary.
name: altair-dev
channels:
    - conda-forge
dependencies:
    - python=3.11
    - numpy=1.24.1
    - pandas=1.5.2
    - pip=22.3.1
    - pip:
        - git+https://github.com/altair-viz/altair.git@e05fb91d854c472a81ee5059f9a083a09520f868

